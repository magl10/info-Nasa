<div infiniteScroll [infiniteScrollDistance]="2"  (scrolled)="onScroll()">
  <mat-card *ngFor="let APod of apod; let i=index;" class="example-card">
      <img mat-card-image 
      [src]="APod.hdurl" 
      [alt]="APod.copyright">
      <mat-card-header>
        <mat-card-title>
            {{APod.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{APod.date}}
          
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>
          {{APod.explanation}}
        </p>
      </mat-card-content>
      
    </mat-card>
</div>
<span (click)="scrollTop()" class="up">
  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
    <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
  </svg>
</span>
